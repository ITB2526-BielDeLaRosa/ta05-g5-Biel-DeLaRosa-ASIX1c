<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacte - Web ITB</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <header class="navbar">
        <div class="logo-text">Form</div>

        <nav class="header-buttons">
            <a href="../llista_projectes.html" class="btn btn-blue">Home</a>
            <a href="../index.html" class="btn btn-blue">Featured Projects</a>
            <a href="formulari.html" class="btn btn-dark">Contact</a>
        </nav>
    </header>

    <div class="container">

        <form class="main-form">
            <fieldset>
                <legend>PERSONAL DATA</legend>

                <div class="form-row">
                    <div class="form-group">
                        <label for="nom">Name:</label>
                        <input type="text" id="nom" name="nom" class="form-control" placeholder="Your name">
                    </div>

                    <div class="form-group">
                        <label for="cognoms">Last names:</label>
                        <input type="text" id="cognoms" name="cognoms" class="form-control" placeholder="Your surnames">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Mail:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="example@email.com">
                    </div>

                    <div class="form-group">
                        <label for="edat">Age range:</label>
                        <select id="edat" name="edat" class="form-control">
                            <option value="menor16">Under 16</option>
                            <option value="16-25">16-25</option>
                            <option value="25-40">25-40</option>
                            <option value="major40">Elderly 40</option>
                        </select>
                    </div>
                </div>

            </fieldset>

            <fieldset>
                <legend>INQUIRY DETAILS</legend>

                <div class="form-group">
                    <label for="consulta">Write your query:</label>
                    <textarea id="consulta" name="consulta" rows="5" class="form-control" placeholder="Type here..."></textarea>
                </div>
            </fieldset>

            <button class="btn btn-blue" type="submit" style="width: 100%; margin-top: 20px; font-size: 1.1rem;">Send Message</button>
        </form>

        <footer class="footer-box">
            2025/26 Student: Biel De La Rosa
        </footer>

    </div>

</body>
</html>
