<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacte - Web ITB</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>
<body>

    <div class="page-transition"></div>

    <header class="navbar">
        <div class="logo-text">Form</div>

        <nav class="header-buttons">
            <a href="../llista_projectes.html" class="btn btn-blue">Home</a>
            <a href="../index.html" class="btn btn-blue">featured projects</a>
            <a href="formulari.html" class="btn btn-dark">Contact</a>
        </nav>
    </header>

    <div class="container" style="padding: 20px;">

        <form>
            <fieldset class="dades_form">
                <legend class="titol_dades_form"><strong>PERSONAL DATA</strong></legend>

                <div style="display: inline-block; width: 48%; margin-bottom: 15px;">
                    <label for="nom">Name:</label>
                    <br>
                    <input style="width: 60%; border:1px solid black; padding:6px; border-radius: 5px;"
                           type="text" id="nom" name="nom">
                </div>

                <div style="display: inline-block; width: 48%; margin-bottom: 15px;">
                    <label for="cognoms">Last names:</label>
                    <br>
                    <input style="width: 60%; border:1px solid black; padding:6px; border-radius: 5px;"
                           type="text" id="cognoms" name="cognoms">
                </div>

                <br>

                <div style="display: inline-block; width: 48%;">
                    <label for="email">Mail:</label>
                    <br>
                    <input style="width: 60%; border:1px solid black; padding:6px; border-radius: 5px;"
                           type="email" id="email" name="email">
                </div>

                <div style="display: inline-block; width: 48%;">
                    <label for="edat">Age range</label>
                    <br>
                    <select style="width: 60%; border:1px solid black; padding:6px; border-radius: 5px;"
                            id="edat" name="edat">
                        <option value="menor16">Under 16</option>
                        <option value="16-25">16-25</option>
                        <option value="25-40">25-40</option>
                        <option value="major40">Elderly 40</option>
                    </select>
                </div>

            </fieldset>

            <br><br>

            <fieldset class="dades_form">
                <legend class="titol_dades_form"><strong>INQUIRY DETAILS</strong></legend>

                <label for="consulta">Write your query</label><br>
                <textarea id="consulta" name="consulta" rows="5" style="width: 80%; box-sizing: border-box; margin-top: 5px;"></textarea>
            </fieldset>

            <br>

            <button class="btn btn-blue" type="submit" style="width: 100%; margin-top: 20px; font-size: 1.1rem;">Send Message</button>
        </form>

        <footer class="footer-box">
            22025/26 Student: Biel De La Rosa
        </footer>

    </div>

    <script src="../js/main.js"></script>

</body>
</html>
